 


 <table class="table table-stripped">
  <thread>
    <tr>
        <th>DepartmentId</th>
        <th>Department Name</th>
        <th>Options</th>
    </tr>
 </thread>
 <tbody>
        <tr *ngfor ="let dataItem of DepartmentList">
            <td>{{dataItem.DepartmentId}}</td>
            <td>{{dataItem.DepartmentName}}</td>
            <td>
                <button type ="button" class="btn btn-light mr-1">
                    Edit
                </button>
                <button type ="button" class="btn btn-light mr-1">
                    Delete
                </button>
            </td>
        </tr>

 </tbody>

 </table>
